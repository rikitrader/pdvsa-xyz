<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 180">
  <defs>
    <linearGradient id="lg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c9fd34"/>
      <stop offset="40%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#c9fd34"/>
    </linearGradient>
    <linearGradient id="lg2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="70%" stop-color="#94a3b8"/>
    </linearGradient>
    <linearGradient id="lg3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#c9fd34"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- === ICON MARK (large) === -->
  <g transform="translate(80, 90)">
    <!-- Outer hexagonal ring -->
    <polygon points="0,-66 57.2,-33 57.2,33 0,66 -57.2,33 -57.2,-33"
      fill="none" stroke="url(#lg)" stroke-width="1.5" opacity=".4"/>
    <!-- Middle hexagonal ring (rotated 30deg) -->
    <polygon points="0,-50 43.3,-25 43.3,25 0,50 -43.3,25 -43.3,-25"
      fill="none" stroke="url(#lg)" stroke-width="1.2" opacity=".25"
      transform="rotate(30)"/>
    <!-- Inner circle -->
    <circle r="32" fill="none" stroke="url(#lg)" stroke-width="1.4" opacity=".5"/>
    <!-- Core glow -->
    <circle r="13" fill="url(#lg)" opacity=".7" filter="url(#glow)"/>
    <circle r="6.5" fill="#f0f9ff" opacity=".9"/>
    <!-- Node dots on outer hex -->
    <circle cx="0" cy="-66" r="4" fill="#c9fd34" opacity=".8"/>
    <circle cx="57.2" cy="-33" r="4" fill="#a3e635" opacity=".7"/>
    <circle cx="57.2" cy="33" r="4" fill="#8b5cf6" opacity=".7"/>
    <circle cx="0" cy="66" r="4" fill="#a78bfa" opacity=".7"/>
    <circle cx="-57.2" cy="33" r="4" fill="#c9fd34" opacity=".7"/>
    <circle cx="-57.2" cy="-33" r="4" fill="#8b5cf6" opacity=".7"/>
    <!-- Connection lines from core to nodes -->
    <line x1="0" y1="0" x2="0" y2="-66" stroke="#c9fd34" stroke-width=".6" opacity=".12"/>
    <line x1="0" y1="0" x2="57.2" y2="-33" stroke="#a3e635" stroke-width=".6" opacity=".12"/>
    <line x1="0" y1="0" x2="57.2" y2="33" stroke="#8b5cf6" stroke-width=".6" opacity=".12"/>
    <line x1="0" y1="0" x2="0" y2="66" stroke="#a78bfa" stroke-width=".6" opacity=".12"/>
    <line x1="0" y1="0" x2="-57.2" y2="33" stroke="#c9fd34" stroke-width=".6" opacity=".12"/>
    <line x1="0" y1="0" x2="-57.2" y2="-33" stroke="#8b5cf6" stroke-width=".6" opacity=".12"/>
    <!-- V mark -->
    <path d="M-20,-20 L0,20 L20,-20" fill="none" stroke="url(#lg3)" stroke-width="3.5"
      stroke-linecap="round" stroke-linejoin="round" opacity=".9"/>
  </g>

  <!-- === WORDMARK (single text, no gap) === -->
  <g transform="translate(160, 72)">
    <text font-family="'Orbitron', 'SF Pro Display', system-ui, sans-serif" font-weight="700"
      font-size="62" letter-spacing="6" fill="url(#lg2)" y="0">PDVSA<tspan fill="url(#lg3)">.XYZ</tspan></text>
  </g>

  <!-- Tagline (wider letter-spacing to match wordmark width) -->
  <text font-family="'Exo 2', 'Inter', system-ui, sans-serif" font-weight="400"
    font-size="13" letter-spacing="8.5" fill="#64748b" x="164" y="120">BLOCKCHAIN MONETARY INNOVATION</text>

  <!-- Thin accent line -->
  <line x1="164" y1="134" x2="582" y2="134" stroke="url(#lg)" stroke-width=".5" opacity=".2"/>
</svg>
