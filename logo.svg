<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 150">
  <defs>
    <linearGradient id="lg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="40%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <linearGradient id="lg2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f0f9ff"/>
      <stop offset="60%" stop-color="#94a3b8"/>
    </linearGradient>
    <linearGradient id="lg3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#67e8f9"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- === ICON MARK (scaled up ~1.4x) === -->
  <g transform="translate(70, 75)">
    <!-- Outer hexagonal ring -->
    <polygon points="0,-58 50.2,-29 50.2,29 0,58 -50.2,29 -50.2,-29"
      fill="none" stroke="url(#lg)" stroke-width="1.4" opacity=".4"/>
    <!-- Middle hexagonal ring (rotated 30deg) -->
    <polygon points="0,-44 38.1,-22 38.1,22 0,44 -38.1,22 -38.1,-22"
      fill="none" stroke="url(#lg)" stroke-width="1.1" opacity=".25"
      transform="rotate(30)"/>
    <!-- Inner circle -->
    <circle r="28" fill="none" stroke="url(#lg)" stroke-width="1.3" opacity=".5"/>
    <!-- Core glow -->
    <circle r="11" fill="url(#lg)" opacity=".7" filter="url(#glow)"/>
    <circle r="5.5" fill="#f0f9ff" opacity=".9"/>
    <!-- Node dots on outer hex -->
    <circle cx="0" cy="-58" r="3.5" fill="#3b82f6" opacity=".7"/>
    <circle cx="50.2" cy="-29" r="3.5" fill="#6366f1" opacity=".7"/>
    <circle cx="50.2" cy="29" r="3.5" fill="#8b5cf6" opacity=".7"/>
    <circle cx="0" cy="58" r="3.5" fill="#a78bfa" opacity=".7"/>
    <circle cx="-50.2" cy="29" r="3.5" fill="#22d3ee" opacity=".7"/>
    <circle cx="-50.2" cy="-29" r="3.5" fill="#06b6d4" opacity=".7"/>
    <!-- Connection lines from core to nodes -->
    <line x1="0" y1="0" x2="0" y2="-58" stroke="#3b82f6" stroke-width=".6" opacity=".15"/>
    <line x1="0" y1="0" x2="50.2" y2="-29" stroke="#6366f1" stroke-width=".6" opacity=".15"/>
    <line x1="0" y1="0" x2="50.2" y2="29" stroke="#8b5cf6" stroke-width=".6" opacity=".15"/>
    <line x1="0" y1="0" x2="0" y2="58" stroke="#a78bfa" stroke-width=".6" opacity=".15"/>
    <line x1="0" y1="0" x2="-50.2" y2="29" stroke="#22d3ee" stroke-width=".6" opacity=".15"/>
    <line x1="0" y1="0" x2="-50.2" y2="-29" stroke="#06b6d4" stroke-width=".6" opacity=".15"/>
    <!-- V mark -->
    <path d="M-18,-18 L0,18 L18,-18" fill="none" stroke="url(#lg3)" stroke-width="3"
      stroke-linecap="round" stroke-linejoin="round" opacity=".9"/>
  </g>

  <!-- === WORDMARK (single text, no gap) === -->
  <g transform="translate(140, 58)">
    <text font-family="'Orbitron', 'SF Pro Display', system-ui, sans-serif" font-weight="700"
      font-size="56" letter-spacing="2" fill="url(#lg2)" y="0">PDVSA<tspan fill="url(#lg3)">.XYZ</tspan></text>
  </g>

  <!-- Tagline (aligned with wordmark) -->
  <text font-family="'Exo 2', 'Inter', system-ui, sans-serif" font-weight="400"
    font-size="12.5" letter-spacing="4.5" fill="#64748b" x="142" y="100">BLOCKCHAIN MONETARY INNOVATION</text>

  <!-- Thin accent line -->
  <line x1="142" y1="112" x2="530" y2="112" stroke="url(#lg)" stroke-width=".5" opacity=".2"/>
</svg>
